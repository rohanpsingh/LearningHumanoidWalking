name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libgl1 libosmesa6-dev libglfw3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        env:
          MUJOCO_GL: osmesa
        run: uv run pytest -v --tb=short -m "not slow"

      - name: Run slow tests
        env:
          MUJOCO_GL: osmesa
        run: uv run pytest -v --tb=short -m "slow" --timeout=300
